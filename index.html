<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* --- page layout / background --- */
    :root{
      --accent-1:#00d4ff;
      --accent-2:#0077ff;
      --card-bg: rgba(255,255,255,0.85);
      --muted:#46607a;
    }
    html,body{height:100%;margin:0;font-family:'Poppins',Arial,sans-serif;-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #e6fbff 0%, #d9f7ff 25%, #d6f2ff 50%, #ffffff 100%);
      background-size:400% 400%;
      animation: gradientShift 12s ease infinite;
      color:#0b2130;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* --- centered card --- */
    .card {
      width:92%;
      max-width:900px;
      background:var(--card-bg);
      border-radius:18px;
      padding:36px;
      box-shadow: 0 8px 30px rgba(6,25,40,0.12);
      text-align:center;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px);
    }

    h1{font-size:44px;margin:6px 0 10px;letter-spacing:-0.02em}
    .sub { color:var(--muted); font-size:18px; margin-bottom:22px; }
    .typewriter { font-weight:700; font-size:22px; color:#04385a; height:34px; margin-bottom:26px; }

    /* --- social icons row --- */
    .socials {
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:18px;
      margin-bottom:8px;
    }
    .social {
      width:44px;height:44px;border-radius:10px;
      display:inline-flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      box-shadow: 0 3px 10px rgba(6,25,40,0.08);
      transition: transform .18s ease, box-shadow .18s ease;
      color:var(--accent-2);
      text-decoration:none;
    }
    .social:hover{ transform: translateY(-6px); box-shadow:0 10px 25px rgba(4,56,90,0.12); }

    /* --- footer --- */
    footer{
      margin-top:20px;
      font-size:13px;color:var(--muted);
      display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
    }
    .brand { font-weight:600; color:#073447; }
    .copy { opacity:0.85; }

    /* --- loading overlay --- */
    .loader-wrap {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      z-index:9999; transition:opacity .4s ease, visibility .4s ease;
    }
    .loader {
      display:flex;flex-direction:column;align-items:center;gap:12px;
      padding:18px 22px;border-radius:14px;background:#ffffff;border:1px solid rgba(7,55,80,0.04);
      box-shadow:0 12px 40px rgba(4,56,90,0.08);
    }
    .spinner {
      width:58px;height:58px;border-radius:50%;border:6px solid #e6f7ff;border-top-color:var(--accent-2); animation:spin 1s linear infinite;
    }
    @keyframes spin{ to { transform:rotate(360deg); } }

    .loader .msg { color:#08324b; font-weight:600; letter-spacing:0.01em; }

    /* --- responsive --- */
    @media (max-width:600px){
      h1{font-size:28px}
      .typewriter{font-size:18px;height:auto}
      .social{width:40px;height:40px}
      .card{padding:20px;border-radius:14px}
    }
  </style>
</head>

  <script>
    /* --- loader logic --- */
    (function(){
      const loader = document.getElementById('loaderWrap');
      // simulate short load time, then hide
      window.addEventListener('load', hideLoader);
      // also safety fallback in case load event is quick or not fired
      setTimeout(hideLoader, 900);

      function hideLoader(){
        if (!loader) return;
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
        loader.setAttribute('aria-hidden','true');
      }
    })();

    /* --- typewriter --- */
    (function(){
      const words = [
        "Entertainment üé¨",
        "Sports üèÜ",
        "Science üî¨",
        "Technology üí°",
        "Politics üó≥Ô∏è",
        "Lifestyle ‚ú®",
        "And many more..."
      ];
      const el = document.getElementById('typewriter');
      let wi = 0, ci = 0, deleting = false;

      function tick(){
        let word = words[wi];
        if (!deleting){
          ci++;
          el.textContent = word.substring(0,ci);
          if (ci === word.length){
            deleting = true;
            setTimeout(tick, 1100);
            return;
          }
        } else {
          ci--;
          el.textContent = word.substring(0,ci);
          if (ci === 0){
            deleting = false;
            wi = (wi + 1) % words.length;
          }
        }
        setTimeout(tick, deleting ? 60 : 120);
      }
      tick();
    })();
  </script>
