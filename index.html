<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PollMitra — Coming Soon</title>
<meta name="description" content="PollMitra — polls across Entertainment · Sports · Science · Tech — Coming Soon" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --white: #e8f1f6;
    --muted:#b8c8d6;
    --accent: #8bdcff;
    --glow: rgba(139,220,255,0.18);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--white);-webkit-font-smoothing:antialiased}
  a{color:inherit}
  /* background image */
  .bg {
    position:fixed; inset:0; z-index:0;
    background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2400&auto=format&fit=crop');
    background-size:cover; background-position:center;
    transform:translateZ(0);
    will-change:transform;
    filter:contrast(0.95) saturate(0.9) brightness(0.7);
  }
  .overlay {
    position:fixed; inset:0; z-index:1; pointer-events:none;
    background:linear-gradient(180deg, rgba(2,7,12,0.55), rgba(2,7,12,0.7));
  }

  /* particle canvas sits above background */
  canvas#particles {
    position:fixed; inset:0; z-index:2; pointer-events:none;
    display:block;
  }

  /* UI wrapper */
  .wrap { position:relative; z-index:3; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:40px 20px; text-align:center; }
  .brand {
    position:fixed; top:20px; left:28px; z-index:5; font-weight:700; letter-spacing:2px; color:var(--white); opacity:0.95; font-size:15px;
    font-family:Inter, sans-serif;
  }

  /* floating logo */
  .logo {
    position:fixed; top:18px; right:28px; z-index:5; width:80px; height:80px;
    display:flex; align-items:center; justify-content:center;
    filter:drop-shadow(0 12px 40px rgba(0,0,0,0.6));
    transition: transform .35s cubic-bezier(.2,.9,.2,1);
  }
  .logo .mark {
    width:68px; height:68px; border-radius:14px; display:flex; align-items:center; justify-content:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 10px 40px rgba(139,220,255,0.06), inset 0 1px 0 rgba(255,255,255,0.02);
    position:relative; overflow:visible;
    transform-origin:center;
  }
  /* glow ring */
  .logo .ring {
    position:absolute; inset:-16px; border-radius:22px; pointer-events:none;
    background: radial-gradient(circle at 30% 30%, rgba(139,220,255,0.64), rgba(139,220,255,0.18) 22%, rgba(139,220,255,0.03) 44%, transparent 65%);
    filter: blur(14px);
    opacity:0.85;
    transition: opacity .35s;
  }
  .logo .svg-icon { width:40px; height:40px; transform:translateZ(0); }

  /* hero text */
  .hero { max-width:1100px; width:100%; padding:80px 24px; box-sizing:border-box; }
  h1 { font-family:"Playfair Display", serif; font-size:64px; margin:0 0 16px; line-height:1; letter-spacing:-0.02em;
    background: linear-gradient(90deg, #d8ecff, #ffffff, #d8ecff);
    background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    text-shadow:0 20px 60px rgba(2,8,12,0.6);
    transform-origin:center; transition: transform .35s cubic-bezier(.2,.9,.2,1);
  }
  .sub { font-size:18px; color:var(--muted); margin:0 auto 12px; max-width:880px; line-height:1.6; transform-origin:center; transition: transform .35s cubic-bezier(.2,.9,.2,1); }
  .sectionline { font-weight:600; color:var(--accent); margin-top:10px; letter-spacing:0.6px; opacity:0.95 }

  /* small slogan */
  .slogan { margin-top:22px; color:var(--muted); font-size:15px; display:block }

  /* footer */
  footer { position:fixed; left:0; right:0; bottom:18px; z-index:5; text-align:center; color:var(--muted); font-size:13px }

  /* small responsive */
  @media (max-width:900px){ h1{font-size:36px} .logo{width:64px;height:64px} .logo .mark{width:52px;height:52px} }

  /* subtle float animation for logo */
  @keyframes floaty { 0% { transform: translateY(0) } 50% { transform: translateY(-10px) } 100% { transform: translateY(0) } }
  .logo { animation: floaty 6s ease-in-out infinite; }

  /* heading shimmer */
  @keyframes shine { from{background-position:0% 50%} to{background-position:100% 50%} }
  h1 { animation: shine 5s linear infinite; }

  /* interactive hover states */
  .hero:hover h1 { transform: scale(1.02) translateY(-4px) }
  .hero:hover .sub { transform: translateY(-2px) }
</style>
</head>
<body>

  <div class="bg" id="bg"></div>
  <div class="overlay"></div>

  <!-- particles canvas -->
  <canvas id="particles"></canvas>

  <div class="brand">PollMitra</div>

  <!-- floating glowing logo (custom PollMitra monogram) -->
  <div class="logo" id="logoEl" title="PollMitra">
    <div class="ring" aria-hidden="true"></div>
    <div class="mark" role="img" aria-label="PollMitra logo">
      <!-- PollMitra PM monogram SVG -->
      <svg class="svg-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="false">
        <defs>
          <linearGradient id="gA" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#9fe7ff"/>
            <stop offset="1" stop-color="#7bc4ff"/>
          </linearGradient>
          <linearGradient id="gB" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
            <stop offset="1" stop-color="#d8efff" stop-opacity="0.9"/>
          </linearGradient>
        </defs>

        <!-- rounded square background stroke (thin) -->
        <rect x="6" y="6" width="88" height="88" rx="16" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>

        <!-- P shape -->
        <path d="M30 74 L30 28 Q30 22 36 22 L52 22 Q60 22 60 30 Q60 38 52 38 L44 38" fill="none" stroke="url(#gA)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- M shape -->
        <path d="M62 74 L62 34 L72 56 L82 34 L82 74" fill="none" stroke="url(#gB)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- subtle inner glow -->
        <ellipse cx="50" cy="50" rx="28" ry="28" fill="rgba(123,196,255,0.02)"></ellipse>
      </svg>
    </div>
  </div>

  <!-- main content -->
  <main class="wrap" role="main" aria-labelledby="title">
    <section class="hero" id="hero">
      <h1 id="title">Exciting Things Are Coming Your Way</h1>
      <p class="sub">PollMitra — A smarter way to poll everything you love. Launching soon.</p>
      <div class="sectionline">Entertainment • Sports • Tech • Lifestyle • More</div>
      <div class="slogan">Your Voice. Your Vote. Your Platform.</div>
    </section>
  </main>

  <footer role="contentinfo">© PollMitra 2025</footer>

<script>
/* ---------- particles (lightweight) ---------- */
(() => {
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d', { alpha: true });
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = w * DPR; canvas.height = h * DPR; canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
  ctx.scale(DPR, DPR);

  // particle settings
  const PARTICLE_COUNT = Math.round((w * h) / 12000); // scale with viewport
  const particles = [];
  const mouse = { x: w/2, y: h/2, vx:0, vy:0, down:false };

  function rand(min, max){ return Math.random()*(max-min)+min; }

  class P {
    constructor(){
      this.reset(true);
    }
    reset(init=false){
      this.x = rand(0, w);
      this.y = rand(0, h);
      this.vx = rand(-0.15, 0.15);
      this.vy = rand(-0.05, 0.05);
      this.size = rand(0.9, 3.0);
      this.alpha = rand(0.06, 0.18);
      this.color = `rgba(255,255,255,${this.alpha})`;
      if(!init && Math.random()<0.01) {
        this.x = rand(0, w);
        this.y = -10;
        this.vy = rand(0.2,0.6);
      }
    }
    update(){
      this.x += this.vx;
      this.y += this.vy;

      const dx = this.x - mouse.x;
      const dy = this.y - mouse.y;
      const d = Math.sqrt(dx*dx+dy*dy);
      if(d < 120){
        const f = (120 - d) / 120;
        const angle = Math.atan2(dy, dx);
        this.vx += Math.cos(angle) * f * 0.6;
        this.vy += Math.sin(angle) * f * 0.6;
      }

      this.vx *= 0.995;
      this.vy *= 0.995;

      if(this.x < -20) this.x = w + 20;
      if(this.x > w + 20) this.x = -20;
      if(this.y > h + 40) this.reset();
      if(this.y < -40) this.y = h + 20;
    }
    draw(){
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.globalCompositeOperation = 'screen';
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fill();
    }
  }

  function initParticles(){
    particles.length = 0;
    for(let i=0;i<PARTICLE_COUNT;i++) particles.push(new P());
  }

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    canvas.width = w * DPR; canvas.height = h * DPR;
    canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    initParticles();
  }

  function animate(){
    ctx.clearRect(0,0,w,h);
    const g = ctx.createLinearGradient(0,0,w,h);
    g.addColorStop(0, 'rgba(60,120,160,0.02)');
    g.addColorStop(1, 'rgba(20,30,40,0.02)');
    ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

    for(const p of particles){
      p.update();
      p.draw();
    }
    requestAnimationFrame(animate);
  }

  window.addEventListener('mousemove', (e)=>{
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  }, {passive:true});

  window.addEventListener('resize', () => {
    clearTimeout(window._pd_r);
    window._pd_r = setTimeout(resize, 120);
  });

  initParticles();
  animate();
})();

/* ---------- interactive parallax for BG & hero ---------- */
(() => {
  const bg = document.getElementById('bg');
  const hero = document.getElementById('hero');
  const logo = document.getElementById('logoEl');

  function onMove(e){
    const cx = innerWidth/2, cy = innerHeight/2;
    const dx = (e.clientX - cx) / cx; // -1..1
    const dy = (e.clientY - cy) / cy;
    const tx = dx * 12;
    const ty = dy * 8;
    const rx = dy * 2;
    const ry = dx * -2;
    bg.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(1.02)`;
    hero.style.transform = `translate3d(${tx*0.4}px, ${ty*0.4}px, 0) rotateX(${rx}deg) rotateY(${ry}deg)`;
    logo.style.transform = `translate3d(${tx*0.6}px, ${ty*0.6}px, 0) scale(${1 + Math.min(0.06, Math.abs(dx*0.04))})`;
  }

  let ttid;
  window.addEventListener('mousemove', (e)=>{
    clearTimeout(ttid);
    onMove(e);
    ttid = setTimeout(()=>{}, 40);
  }, {passive:true});
})();

/* ---------- small logo hover scale effect ---------- */
(() => {
  const logo = document.getElementById('logoEl');
  const ring = logo.querySelector('.ring');
  logo.addEventListener('mouseenter', ()=> {
    logo.style.transform += ' scale(1.06)';
    ring.style.opacity = '1';
    ring.style.filter = 'blur(18px)';
  });
  logo.addEventListener('mouseleave', ()=> {
    logo.style.transform = '';
    ring.style.opacity = '0.85';
    ring.style.filter = 'blur(12px)';
  });
})();

/* ---------- reduce motion support ---------- */
(function reduceMotion(){
  const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
  if(mq.matches){
    document.querySelectorAll('.logo').forEach(el => el.style.animation = 'none');
    // additional reductions could be added
  }
})();
</script>

</body>
</html>
