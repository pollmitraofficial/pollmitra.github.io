<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PollMitra — Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* COLOR PALETTE TUNED FOR DARK MOUNTAIN BG */
:root {
  --white: #e8f1f6;
  --accent: #91d2ff;
  --muted: #b8c8d6;
}

/* RESET */
html,body {
  margin:0;
  height:100%;
  font-family: Inter, sans-serif;
  background:#000;
  color:var(--white);
}

/* BACKGROUND */
.bg {
  position:fixed; inset:0; z-index:0;
  background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2400&auto=format&fit=crop');
  background-size:cover;
  background-position:center;
  filter:brightness(0.75) contrast(1);
}

/* DARK OVERLAY */
.overlay {
  position:fixed; inset:0; z-index:1;
  background:linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.72));
}

/* BRAND TOP */
.brand {
  position:fixed; top:24px; left:32px; z-index:3;
  font-weight:600; letter-spacing:2px;
  color:var(--white);
  opacity:0.9;
  font-size:14px;
}

/* CENTER WRAPPER */
.wrapper {
  position:relative; z-index:3; 
  display:flex; justify-content:center; align-items:center;
  height:100vh; padding:20px; text-align:center;
}

/* ANIMATED HEADING */
h1 {
  font-family:"Playfair Display", serif;
  font-size:70px;
  letter-spacing:1px;
  margin:0 0 18px 0;
  background: linear-gradient(90deg, #cce7ff, #ffffff, #cce7ff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: shine 4s ease-in-out infinite alternate, fadeUp 1.2s ease forwards;
  opacity:0;
}

@keyframes shine {
  0% { background-position:0% 50%; }
  100% { background-position:100% 50%; }
}

.sub {
  max-width:650px;
  margin:auto;
  font-size:20px;
  color:var(--muted);
  line-height:1.6;
  animation: fadeUp 1.6s ease forwards;
  opacity:0;
}

.highlight {
  margin-top:12px;
  font-size:18px;
  font-weight:600;
  color:var(--accent);
  animation: fadeUp 2s ease forwards;
  opacity:0;
}

@keyframes fadeUp {
  0% { opacity:0; transform:translateY(10px); }
  100% { opacity:1; transform:translateY(0); }
}

/* FOOTER */
footer {
  position:fixed; bottom:20px; left:0; right:0;
  text-align:center; 
  color:var(--muted);
  font-size:13px;
  z-index:3;
}

.socials {
  margin-top:10px;
}

.socials a {
  display:inline-flex;
  width:40px; height:40px;
  justify-content:center; align-items:center;
  border-radius:8px;
  text-decoration:none;
  color:var(--white);
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  margin:0 6px;
  transition:0.3s;
}
.socials a:hover {
  background:rgba(255,255,255,0.12);
}

@media(max-width:900px){
  h1 { font-size:44px; }
  .sub { font-size:17px; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="brand">POLLMITRA.COM</div>

<div class="wrapper">
  <div>
    <h1>Launching Soon</h1>

    <p class="sub">
      A smarter and simpler way to poll everything you love — from Entertainment to Sports, Tech & Lifestyle.
    </p>

    <div class="highlight">
      Your Voice. Your Vote. Your Platform.
    </div>
  </div>
</div>

<footer>
  © PollMitra 2025  
  <div class="socials">
    <a href="#" aria-label="Instagram">I</a>
    <a href="#" aria-label="YouTube">Y</a>
    <a href="#" aria-label="LinkedIn">L</a>
  </div>
</footer>

</body>
</html>
