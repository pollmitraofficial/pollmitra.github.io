<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PollMitra — Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --white: #e8f1f6;
  --accent: #91d2ff;
  --muted: #b8c8d6;
}

html,body {
  margin:0;
  height:100%;
  font-family: Inter, sans-serif;
  background:#000;
  color:var(--white);
}

.bg {
  position:fixed; inset:0; z-index:0;
  background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2400&auto=format&fit=crop');
  background-size:cover;
  background-position:center;
  filter:brightness(0.75);
}

.overlay {
  position:fixed; inset:0; z-index:1;
  background:linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.72));
}

.brand {
  position:fixed; top:24px; left:32px; z-index:3;
  font-weight:600; letter-spacing:2px;
  color:var(--white);
  opacity:0.9;
  font-size:14px;
}

.wrapper {
  position:relative; z-index:3; 
  display:flex; justify-content:center; align-items:center;
  height:100vh; padding:20px; text-align:center;
}

/* SHINY GRADIENT HEADING */
h1 {
  font-family:"Playfair Display", serif;
  font-size:68px;
  margin:0 0 18px;
  background: linear-gradient(90deg, #d8ecff, #ffffff, #d8ecff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: shine 4s ease-in-out infinite alternate, fadeUp 1.2s ease forwards;
  opacity:0;
}

@keyframes shine {
  0% { background-position:0% 50%; }
  100% { background-position:100% 50%; }
}

.sub {
  max-width:750px;
  margin:auto;
  font-size:20px;
  color:var(--muted);
  line-height:1.6;
  animation: fadeUp 1.6s ease forwards;
  opacity:0;
}

.sectionline {
  margin-top:12px;
  font-size:17px;
  color:var(--muted);
  animation: fadeUp 1.9s ease forwards;
  opacity:0;
}

.slogan {
  margin-top:20px;
  font-size:22px;
  font-weight:600;
  color:var(--accent);
  animation: fadeUp 2.2s ease forwards;
  opacity:0;
}

@keyframes fadeUp {
  0% { opacity:0; transform:translateY(12px); }
  100% { opacity:1; transform:translateY(0); }
}

footer {
  position:fixed; bottom:20px; left:0; right:0;
  text-align:center; 
  color:var(--muted);
  font-size:13px;
  z-index:3;
}

@media(max-width:900px){
  h1 { font-size:44px; }
  .sub { font-size:17px; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="brand">POLLMITRA.COM</div>

<div class="wrapper">
  <div>

    <h1>Exciting Things Are Coming Your Way</h1>

    <p class="sub">
      PollMitra — A smarter way to poll everything you love. Launching soon.
    </p>

    <div class="sectionline">
      Entertainment • Sports • Tech • Lifestyle • More
    </div>

    <div class="slogan">
      Your Voice. Your Vote. Your Platform.
    </div>

  </div>
</div>

<footer>
  © PollMitra 2025  
</footer>

</body>
</html>
